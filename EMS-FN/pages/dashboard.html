<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('https://images.unsplash.com/photo-1522071820081-009f0129c71c');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }

        .card {
            background-color: rgba(255, 255, 255, 0.85);
            border-radius: 15px;
        }

        .save-header {
            background-color: gray;
            color: white;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }

        .table-header {
            background-color: darkslategray;
            color: white;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }

        .table thead {
            background-color: rgba(240, 240, 240, 0.9);
        }

        #save-employee {
            background-color: royalblue;
            border: none;
        }

        #delete-employee {
            background-color: crimson;
            border: none;
        }

        #update-employee {
            background-color: seagreen;
            border: none;
        }

        #save-employee:hover,
        #delete-employee:hover,
        #update-employee:hover {
            opacity: 0.9;
        }
    </style>
</head>

<body>

<div class="container py-5">
    <h1 class="text-center text-white mb-5">Welcome to the Dashboard</h1>

    <div class="card shadow-sm mb-5">
        <div class="card-header save-header">
            <h5 class="mb-0 text-center">Save Employee</h5>
        </div>
        <div class="card-body">
            <form id="employee-form" enctype="multipart/form-data">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="ename" class="form-label">Employee Name</label>
                        <input type="text" class="form-control" id="ename" placeholder="Enter name" required>
                    </div>
                    <div class="col-md-6">
                        <label for="eaddress" class="form-label">Address</label>
                        <input type="text" class="form-control" id="eaddress" placeholder="Enter address" required>
                    </div>
                    <div class="col-md-6">
                        <label for="eemail" class="form-label">Email</label>
                        <input type="text" class="form-control" id="eemail" placeholder="Enter email" required>
                    </div>
                    <div class="col-md-6">
                        <label for="eimage" class="form-label">Employee Image</label>
                        <input type="file" class="form-control" id="eimage" accept="image/*" required>
                    </div>
                </div>
                <div class="text-end mt-4">
                    <button type="button" id="save-employee" class="btn text-white">Save </button>
                    <button type="button" id="delete-employee" class="btn text-white">Delete </button>
                    <button type="button" id="update-employee" class="btn text-white">Update </button>
                </div>
            </form>
        </div>
    </div>


    <div class="card shadow-sm">
        <div class="card-header table-header">
            <h5 class="mb-0 text-center">Employee Table</h5>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover table-bordered align-middle text-center" id="employee-table">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Address</th>
                        <th>Email</th>
                        <th>Image</th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="../js/dashboard.js"></script>
</body>
</html>
