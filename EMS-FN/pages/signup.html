<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

    <style>
        body {
            background: url('https://images.unsplash.com/photo-1508780709619-79562169bc64?auto=format&fit=crop&w=1600&q=80') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .signup-card {
            width: 100%;
            max-width: 450px;
            padding: 30px;
            border-radius: 15px;
            background-color: rgba(255, 255, 255, 0.95); /* slight transparency */
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .signup-card h2 {
            font-weight: 600;
        }
    </style>

</head>

<body>

<div class="signup-card">
    <h2 class="text-center mb-3">Sign Up</h2>
    <p class="text-center text-muted mb-4">Create your account to get started.</p>

    <div class="mb-3">
        <label for="name" class="form-label">Your Name</label>
        <input type="text" class="form-control" id="name" placeholder="Joe Doe">
    </div>

    <div class="mb-3">
        <label for="email" class="form-label">Your Email</label>
        <input type="email" class="form-control" id="email" placeholder="example@example.com">
    </div>

    <div class="mb-3">
        <label for="password" class="form-label">New Password</label>
        <input type="password" class="form-control" id="password" placeholder="*********">
    </div>

    <div class="d-grid gap-2">
        <button id="sign-up-btn" type="button" class="btn btn-primary">Sign Up</button>
        <button type="button" class="btn btn-outline-secondary" onclick="window.location.href='signin.html'">Already have an account?</button>
    </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="../js/signup.js"></script>


</body>

</html>
